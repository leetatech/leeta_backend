        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Admin adds vendor and business
      tags:
      - user/admin/vendor
  /user/vendor/verification:
    post:
      consumes:
      - multipart/form-data
