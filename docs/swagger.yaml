        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
