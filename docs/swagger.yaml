    - InStock
    - OutOfStock
  models.ProductSubCategory:
    enum:
    - CYLINDER
    - COOKER
    - ACCESSORIES
    type: string
    x-enum-varnames:
    - CylinderSubCategory
    - CookerSubCategory
    - AccessoriesSubCategory
  models.RefillRequestStatus:
    enum:
    - cancelled
    - accepted
    - rejected
    - pending
    - fulfilled
    type: string
    x-enum-varnames:
    - RefillCancelled
    - RefillAccepted
    - RefillRejected
    - RefillPending
    - RefillFulFilled
  models.Statuses:
    enum:
    - SIGNEDUP
    - REGISTERED
    - VERIFIED
    - ONBOARDED
    - REJECTED
    - EXITED
    - LOCKED
    type: string
    x-enum-comments:
      Exited: no longer exists
      Locked: currently locked for some reasons
      Onboarded: now fully onboarded
      Registered: filled the required information
      Rejected: rejected
      SignedUp: just signed up
      Verified: all details verified
    x-enum-varnames:
    - SignedUp
    - Registered
    - Verified
    - Onboarded
    - Rejected
    - Exited
    - Locked
  models.UserCategory:
    enum:
    - vendor
    - buyer
    - admin_leeta
    - guest
    type: string
    x-enum-varnames:
    - VendorCategory
    - BuyerCategory
    - AdminCategory
    - GuestCatergory
host: https://leetabackend-e6d948d15ae2.herokuapp.com
info:
  contact:
    email: admin@getlleta.com
    name: LEETA Technologies
  description: LEETA Application backend documentation
  license:
    name: Apache 3.0-or-later
  termsOfService: http://swagger.io/terms/
  title: LEETA BACKEND API
  version: "1.0"
paths:
  /add:
    post:
      consumes:
      - application/json
      description: The endpoint to add items to cart
      parameters:
      - description: add to cart request body
        in: body
        name: domain.AddToCartRequest
        required: true
        schema:
          $ref: '#/definitions/AddToCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      summary: Add items to cart
      tags:
      - Cart
  /gas-refill:
    post:
      consumes:
      - application/json
      description: The endpoint to request for a gas refill
      parameters:
      - description: Gas refill request body
        in: body
        name: domain.GasRefillRequest
        required: true
        schema:
          $ref: '#/definitions/GasRefillRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Request gas refill
      tags:
      - GasRefill
  /gas-refill/:
    put:
      consumes:
      - application/json
      description: This endpoint is used to update the status of a gas refill (Cancel,
        Accept, Reject or Fulfill) request
      parameters:
      - description: update gas refill by status request body
        in: body
        name: domain.UpdateRefillRequest
        required: true
        schema:
          $ref: '#/definitions/UpdateRefillRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Update Gas refill request status
      tags:
      - GasRefill
  /gas-refill/{refill_id}:
    get:
      consumes:
      - application/json
      description: This is the endpoint to get the details of a single gas refill
        by refill-id
      parameters:
      - description: refill id
        in: path
        name: refill-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Gets a single gas refill
      tags:
      - GasRefill
  /gas-refill/fees:
    get:
      consumes:
      - application/json
      description: The endpoint to get fees for gas refill
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Get fees
      tags:
      - GasRefill/fees
    post:
      consumes:
      - application/json
      description: The endpoint to create fees for gas refill
      parameters:
      - description: create fees request body
        in: body
        name: domain.FeeQuotationRequest
        required: true
        schema:
          $ref: '#/definitions/FeeQuotationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Create fees
      tags:
      - GasRefill/fees
  /gas-refill/list:
    post:
      consumes:
      - application/json
      description: The endpoint takes the order status, pages and limit and then returns
        the requested orders
      parameters:
      - description: get refill by status, use filter for filtering responses (not
          implemented)
        in: body
        name: domain.ListRefillFilter
        required: true
        schema:
          $ref: '#/definitions/ListRefillFilter'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/DefaultResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: List all gas refill requests
      tags:
      - GasRefill
  /guest:
    post:
      consumes:
      - application/json
      description: The endpoint to allow guests to shop
      parameters:
      - description: receive guest request body
        in: body
        name: domain.ReceiveGuestRequest
        required: true
        schema:
          $ref: '#/definitions/ReceiveGuestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ReceiveGuestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      summary: Request accept guests
      tags:
      - Session
  /inactivate:
    put:
      consumes:
      - application/json
      description: The endpoint to request for a cart inactivation
      parameters:
      - description: inactivate cart request body
        in: body
        name: domain.InactivateCart
        required: true
        schema:
          $ref: '#/definitions/InactivateCart'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      summary: Request cart inactivation
      tags:
      - Cart
  /order/:
    get:
      consumes:
      - application/json
      description: The endpoint takes the order status, pages and limit and then returns
        the requested orders
      parameters:
      - description: get customer orders by status request body
        in: body
        name: domain.GetCustomerOrdersRequest
        required: true
        schema:
          $ref: '#/definitions/GetCustomerOrdersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/OrderResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Get Customer Order By Status
      tags:
      - Order
  /order/id/{order_id}:
    get:
      consumes:
      - application/json
      description: The endpoint takes the order id and then returns the requested
        order
      parameters:
      - description: order id
        in: path
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Order'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Get Customer Order By id
      tags:
      - Order
  /order/make_order:
    post:
      consumes:
      - application/json
      description: The endpoint takes the order request and creates a new order
      parameters:
      - description: create order request body
        in: body
        name: domain.OrderRequest
        required: true
        schema:
          $ref: '#/definitions/OrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Create Order
      tags:
      - Order
  /order/status:
    put:
      consumes:
      - application/json
      description: The endpoint takes the order update request and updates the status
        of the order
      parameters:
      - description: update order by status request body
        in: body
        name: domain.UpdateOrderStatusRequest
        required: true
        schema:
          $ref: '#/definitions/UpdateOrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Update Order Status
      tags:
      - Order
  /product/:
    get:
      consumes:
      - application/json
      description: The endpoint takes the vendor ID, product status, pages and limit
        and then returns the requested products
      parameters:
      - description: get all vendor products request body
        in: body
        name: domain.GetVendorProductsRequest
        required: true
        schema:
          $ref: '#/definitions/GetVendorProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.GetVendorProductsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DefaultErrorResponse'
      security:
      - BearerToken: []
      summary: Get All Vendor Products By Status
      tags:
      - Product
  /product/create:
    post:
      consumes:
      - multipart/form-data
      description: The endpoint takes the product request and creates a new product
      parameters:
      - description: Vendor ID
        in: formData
        name: vendor_id
        required: true
        type: string
      - description: Product parent category
        in: formData
        name: parent_category
        required: true
        type: string
      - description: Product subcategory
        in: formData
        name: sub_category
        required: true
        type: string
      - description: Product name
        in: formData
        name: name
        required: true
        type: string
      - description: Product weight
        in: formData
        name: weight
        required: true
        type: string
      - description: Product description
        in: formData
        name: description
        required: true
        type: string
      - description: Product Price
        in: formData
        name: original_price
        required: true
        type: string
      - description: Product vat
        in: formData
        name: vat
        required: true
        type: string
      - description: Product vat with original price
        in: formData
        name: original_price_and_vat
        required: true
        type: string
      - description: product discount availability
        in: formData
        name: discount
        required: true
        type: string
      - description: discount price
        in: formData
