    - EmailFormatError
    - ValidEmailHostError
    - ValidLeetaDomainError
    - FormParseError
    - OrderStatusesError
    - ProductCategoryError
    - ProductSubCategoryError
    - ProductStatusError
    - ForgotPasswordError
    - MissingUserNames
    - InvalidUserRoleError
    - InvalidIdentityError
    - InvalidOTPError
    - CartStatusesError
    - AmountPaidError
  leetError.ErrorResponse:
    properties:
      error_code:
        $ref: '#/definitions/leetError.ErrorCode'
      error_reference:
        type: string
      error_type:
        type: string
      message:
        type: string
      timestamp:
        type: string
    type: object
  models.OrderStatuses:
    enum:
    - PENDING
    - REJECTED
    - COMPLETED
    - APPROVED
    type: string
    x-enum-comments:
      OrderApproved: order has been approved
      OrderCompleted: order has been processed and delivered, and verified by the
        customer
      OrderPending: order has been created and processing
      OrderRejected: order was rejected by vendor or customer
    x-enum-varnames:
    - OrderPending
    - OrderRejected
    - OrderCompleted
    - OrderApproved
  models.ProductCategory:
    enum:
    - LPG
    - LNG
    type: string
    x-enum-varnames:
    - LPGProductCategory
    - LNGProductCategory
  models.ProductStatus:
    enum:
    - InStock
    - OutOfStock
    type: string
