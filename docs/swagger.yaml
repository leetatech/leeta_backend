        type: string
      weight:
        type: number
    type: object
  Coordinates:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  CreateNewPasswordRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  DefaultErrorResponse:
    properties:
      data:
        $ref: '#/definitions/leetError.ErrorResponse'
    type: object
  DefaultResponse:
    properties:
      message:
        type: string
      success:
        type: string
    type: object
  DefaultSigningResponse:
    properties:
      auth_token:
        type: string
      body: {}
    type: object
  EarlyAccess:
    properties:
      email:
        type: string
      ts:
        type: integer
    type: object
  Email:
    properties:
      address:
        type: string
      verified:
        type: boolean
    type: object
  EmailRequestBody:
    properties:
      email:
        type: string
    type: object
  FeeQuotationRequest:
    properties:
      cost_per_kg:
        type: number
      service_fee:
        type: number
    type: object
  GasRefillRequest:
    properties:
      amount_paid:
        type: number
      guest:
        type: boolean
      guest_bio_data:
        $ref: '#/definitions/GuestBioData'
      shipping_info:
        allOf:
        - $ref: '#/definitions/ShippingInfo'
        description: This object is to be sent when the customer is done with their
          order and payment
    type: object
  GetCustomerOrdersRequest:
    properties:
      limit:
        type: integer
      order_status:
        items:
          $ref: '#/definitions/models.OrderStatuses'
        type: array
      page:
        type: integer
    type: object
  GetVendorProductRequest:
    properties:
      limit:
        type: integer
      page:
        type: integer
      product_status:
        items:
          $ref: '#/definitions/models.ProductStatus'
        type: array
      vendor_id:
        type: string
    type: object
  GuestBioData:
    properties:
      device_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      phone:
        type: string
      session_id:
        type: string
    type: object
  InactivateCart:
    properties:
      device_id:
        type: string
      id:
        type: string
    type: object
  ListRefillFilter:
    properties:
      customer_id:
        type: string
      gas_type:
        items:
          $ref: '#/definitions/models.ProductCategory'
        type: array
      guest_email:
        type: string
      limit:
        type: integer
      page:
        type: integer
      status:
        items:
          $ref: '#/definitions/models.RefillRequestStatus'
        type: array
    type: object
  OTPValidationRequest:
    properties:
      code:
        type: string
      target:
        type: string
    type: object
  Order:
    properties:
      customer_id:
        type: string
      delivery_fee:
        type: number
      id:
        type: string
      product_id:
        type: string
      status:
        $ref: '#/definitions/models.OrderStatuses'
      status_ts:
        type: integer
      total:
        type: number
      ts:
        type: integer
      vat:
        type: number
      vendor_id:
        type: string
    type: object
  OrderRequest:
    properties:
      product_id:
        type: string
    type: object
  OrderResponse:
    properties:
      customer:
        $ref: '#/definitions/Admin'
      customer_id:
        type: string
      delivery_fee:
        type: number
      id:
        type: string
      product_details:
        $ref: '#/definitions/Product'
      product_id:
        type: string
      status:
        $ref: '#/definitions/models.OrderStatuses'
      status_ts:
        type: integer
      total:
        type: number
      ts:
        type: integer
      vat:
        type: number
      vendor_id:
        type: string
    type: object
  Phone:
    properties:
      number:
        type: string
      primary:
        type: boolean
      verified:
        type: boolean
    type: object
  Product:
    properties:
      description:
        type: string
      discount:
        type: boolean
      discount_price:
        type: number
      final_price:
        type: number
      id:
        type: string
      images:
        items:
          type: string
        type: array
      name:
        type: string
      original_price:
        type: number
      original_price_and_vat:
        type: number
      parent_category:
        $ref: '#/definitions/models.ProductCategory'
      status:
        $ref: '#/definitions/models.ProductStatus'
      status_ts:
        type: integer
      sub_category:
        $ref: '#/definitions/models.ProductSubCategory'
      ts:
        type: integer
      vat:
        type: number
      vendor_id:
        type: string
      weight:
        type: string
    type: object
  ReceiveGuestRequest:
    properties:
      device_id:
        type: string
      guest:
        type: boolean
    type: object
  ReceiveGuestResponse:
    properties:
      device_id:
        type: string
      session_id:
        type: string
      token:
        type: string
    type: object
  ShippingInfo:
    properties:
      for_me:
        type: boolean
      recipient_address:
        $ref: '#/definitions/Address'
      recipient_email:
        type: string
      recipient_name:
        type: string
      recipient_phone:
        type: string
    type: object
  SigningRequest:
    properties:
      email:
        type: string
      password:
        type: string
      user_type:
        $ref: '#/definitions/models.UserCategory'
    type: object
  SignupRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      user_type:
        $ref: '#/definitions/models.UserCategory'
    type: object
  UpdateOrderStatusRequest:
    properties:
      order_id:
        type: string
      order_status:
        $ref: '#/definitions/models.OrderStatuses'
    type: object
  UpdateRefillRequest:
    properties:
      reason:
        type: string
      refill_id:
        type: string
      request_status:
        $ref: '#/definitions/models.RefillRequestStatus'
    type: object
  domain.GetVendorProductsResponse:
    properties:
      has_next_page:
        type: boolean
      products:
        items:
          $ref: '#/definitions/Product'
        type: array
    type: object
  leetError.ErrorCode:
