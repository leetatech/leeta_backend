    type: object
  Address:
    properties:
      city:
        type: string
      closest_landmark:
        type: string
      coordinate:
        $ref: '#/definitions/Coordinates'
      full_address:
        type: string
      lga:
        type: string
      state:
        type: string
      verified:
        type: boolean
    type: object
  Admin:
    properties:
      address:
        $ref: '#/definitions/Address'
      department:
        type: string
      dob:
        type: string
      email:
        $ref: '#/definitions/Email'
      first_name:
        type: string
      has_pin:
        type: boolean
      id:
        type: string
      is_blocked:
        type: boolean
      is_blocked_reason:
        type: string
      last_name:
        type: string
      phone:
        $ref: '#/definitions/Phone'
      pin_blocked:
        type: boolean
      role:
        type: string
      status:
        $ref: '#/definitions/models.Statuses'
      status_ts:
        type: integer
      ts:
        type: integer
    type: object
  AdminSignUpRequest:
    properties:
      address:
        $ref: '#/definitions/Address'
      department:
        type: string
      dob:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
  CartRefillDetails:
    properties:
